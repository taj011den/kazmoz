<style>

    /* Grid Layout */
    .requestcontainer {
        display: grid;
        grid-template-columns: repeat(2, 10fr);
        grid-gap: 20px;
        padding: 20px;
    }

    /* Individual Fields */
    .field {
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 2;
    }

    .field label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .field input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .requestcontainer {
            grid-template-columns: 1fr;
        }
    }
    .logomain {

  height: auto;
